<ion-view title="{{video.title}}">

    <ion-content class="has-header">

        <div class="card hidden" ng-show="!video">
            <div class="item item-text-wrap">
                Video not found
            </div>
        </div>

        <div class="gameBanner imageButton" swipe>
            <div class="spinner">
                <img class="genre-image-load" ng-src="{{video.ytimage}}" lazyload>
            </div>
            <div class="summary">
                <div class="title">{{video.title}}</div>
            </div>
        </div>

        <ion-list>

            <a class="item item-dark item-avatar item-icon-right" nav-clear menu-close ng-href="#/account">
                <img class="genre-image genre-image-load" alt="{{video.avatar}}" ng-src="{{video.avatar}}"
                     lazyload>

                <h2 class="menu-name">{{video.firstname}}</h2>

                <h2 class="menu-name">{{video.lastname}}</h2>

                <p class="menu-tag">{{video.gametag}}</p>

                <i class="icon ion-chevron-right icon-accessory"></i>

            </a>

            <div class="item item-body">
                    <p>
                        {{video.description}}
                    </p>
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i> Like
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbox"></i> Comment
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-share"></i> Share
                    </a>
                </div>

            </div>

            <div class="item>

                <p>{{video.videoSince}}</p>

                <div class="bigPrize">{{video.prizes}}</div>
                <div class="bigViews">{{video.views}}</div>

            </div>

            <div id="videosDivide" class="item item-divider" ng-show="videos">
                Videos added
                <span class="badge badge-assertive">Â£0,000</span>
            </div>

        </ion-list>

    </ion-content>
</ion-view>
