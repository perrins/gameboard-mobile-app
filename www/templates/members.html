<ion-view title="Members">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="findMembers()">Find</button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search for members">
            </label>
            <div class="item item-divider" ng-show="members">
                Members found
            </div>


            <ion-scroll zooming="false">

                <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="2%">
                </ion-infinite-scroll>

                <a ng-repeat="member in members | orderBy:'rank'" class="item item-thumbnail-left" item="member" href="#/board/member/{{member.muuid}}">

                    <img ng-src="{{member.avatar}}">
                    <h2>{{member.gameTag}}</h2>
                    <p>{{member.name}}</p>
                    <span class="badge badge-assertive">{{member.prizes}}</span>
                    <span class="badge badge-calm">{{member.videos}}</span>
                </a>

            </ion-scroll>
        </div>

    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title">{{number}}</div>
    </div>

</ion-view>
