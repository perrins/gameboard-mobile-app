<ion-view title="Genres">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header board-background">

        <div id="genres">

            <div class="genreItem ImageButton" ng-repeat="genre in genres" masonary>

                <a href="#/board/games/{{genre.gid}}">


                    <img class="genre-image genre-loading" alt="{{genre.title}}" src="img/loading-icon.png" ng-src="{{genre.imageUrl}}">

                    <div class="summary">
                        <div class="title">{{genre.title}}</div>
                        <div class="subtitle">{{genre.subTitle}}</div>
                        <div class="count">{{genre.count}}</div>
                        <div class="enddate">{{genre.endDate}}</div>
                    </div>
                </a>
            </div>

        </div>

    </ion-content>

</ion-view>
