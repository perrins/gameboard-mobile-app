<ion-view title="Categories">


    <ion-content class="has-header">

        <div class="spinner">
            <img class="Banner genre-image-load" ng-src="{{banner}}" lazyload>
        </div>    

        <div class="card" ng-show="!categories">
            <div class="item item-text-wrap">
                No Categories have been found for this Game
            </div>
        </div>
    
        <div class="list">

			<a ng-repeat="cat in categories" class="item" href="#/board/board/{{cat.bid}}">
                    <h2>{{cat.title}}</h2>
                    <p>{{cat.subtitle}}</p>
                    <p>{{cat.description}}</p>
                    <div class="prize">{{cat.prize}}</div>
                    <span class="badge badge-calm">{{cat.videos}}</span>
            </a>
        </div>

    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title" id="numberNode">{{categories.length}} Categories</div>
    </div>

</ion-view>
