<ion-view title="{{title}}">

    <ion-content class="has-header">

        <div id="gamesSlider" class="swipe">
            <div class="swipe-wrap">

                <div class="gameBanner ImageButton" ng-repeat="banner in banners" swipe>

                    <a href="#/board/board/{{banner.id}}">

                        <div class="spinner">
                            <img class="genre-image-load" ng-src="{{banner.imageUrl}}" lazyload>
                        </div>

                        <div class="summary">
                            <div class="title">{{banner.title}}</div>
                            <div class="subtitle">{{banner.subTitle}}</div>
                        </div>
                    </a>
                </div>

            </div>
        </div>

        <div class="list" ng-show="games">

            <a ng-repeat="game in games" class="item item-thumbnail-left item-icon-right" href="#/board/categories/{{gid}}/{{game.gmid}}">

                <img class="video genre-image-load" ng-src="{{game.imageUrl}}" lazyload>

                <h2>{{game.title}}</h2>
                <p>{{game.subtitle}}</p>
                <p>{{game.note}}</p>

                <i class="icon ion-chevron-right icon-accessory"></i>

                <span class="badge badge-calm">{{game.count}}</span>
            </a>

        </div>

        <div class="card hidden" ng-show="!games">
            <div class="item item-text-wrap">
                No Games have been found for this Genre
            </div>
        </div>

    </ion-content>

</ion-view>
