<ion-view title="Search Members" class="members">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content start-y="55" padding="false" has-tabs="false" has-header="true" class="glass-list">

        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear button-positive" ng-click="findMembers()">Find</button>
        </div>

        <div class="list card" ng-show="error">
            <div class="item item-icon-left">
                <i class="icon ion-information-circled"></i> {{error}}
            </div>
        </div>

        <ion-list class="list">

            <ion-item
                    ng-show="members"
                    class="item item-thumbnail-left item-icon-right board-item"
                    item="member"
                    ng-href="#/board/member/{{member.muuid}}"
                    can-swipe="true"
                    collection-repeat="member in members"
                    collection-item-width="'100%'"
                    collection-item-height="100">

                <img class="video genre-image-load" ng-src="{{member.avatar}}" lazyload>

                <h2>{{member.gametag}}</h1>

                <p>{{member.name}}&nbsp{{member.surname}}</p>

                <div class="board-views">
                    <button class="button button-small button-royal"
                            ng-click="like({{$index}})">
                        {{member.prizes}}
                        <i class="ion-ios7-star"></i></a>
                    </button>
                    <button class="button button-small button-balanced"
                            ng-click="go('/tab/tweet/{{tweet.id}}')">
                        {{member.videos}}
                        <i class="ion-chatboxes"></i></a>
                    </button>
                </div>

                <ion-option-button class="button-positive" ng-click="showActions(video)">Menu
                </ion-option-button>

                <ion-option-button class="button-royal" ng-click="addToFavourite(member)">
                    <i class="icon ion-heart"></i>
                </ion-option-button>

                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
            <ion-infinite-scroll
                    class="progress"
                    icon="ion-loading-c"
                    on-infinite="loadMore()"
                    distance="30%">
            </ion-infinite-scroll>
        </ion-list>

        <ion-infinite-scroll
                class="progress"
                icon="ion-loading-c"
                on-infinite="loadMore()"
                distance="5%">
        </ion-infinite-scroll>

    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title">{{number}}</div>
    </div>

</ion-view>
