<ion-view title="Genres">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header board-background">

        <div id="genres">

            <div class="genreItem ImageButton" ng-repeat="genre in genres" masonary>

                <a href="#/board/games/{{genre}}">

                    <div class="spinner">
                        <img  class="genre-image genre-image-load" alt="{{genre.get('title')}}"  ng-src="{{genre.get('imageUrl')}}" lazyload>
                    </div>    

                    <div class="summary">
                        <div class="title">{{genre.get('title')}}</div>
                        <div class="subtitle">{{genre.get('subTitle')}}</div>
                        <div class="count">{{genre.get('count')}}</div>
                        <div class="enddate">{{genre.get('endDate')}}</div>
                    </div>
                </a>
            </div>

        </div>

    </ion-content>

</ion-view>
