<ion-view title="Board">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="addVideo()">
            <i class="icon ion-ios7-plus-empty"></i>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="spinner">
            <img class="Banner genre-image-load" ng-src="{{banner}}" lazyload>
        </div>    

        <div class="list">

            <div class="item">

                <h1>{{board.title}}</h1>
                <h2>{{board.subtitle}}</h2>
                <p>{{board.description}}</p>
                <div class="bigPrize">{{board.prizes}}</div>
                <div class="bigViews">{{board.number}}</div>

            </div>

            <div class="list">
                <div class="item item-divider" ng-show="board.videos">
                    {{board.title}}&nbspBoard
                </div>

                <ion-scroll zooming="false">

                    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="2%">
                    </ion-infinite-scroll>

                    <a ng-repeat="video in board.videos | orderBy:'rank'" class="item item-thumbnail-left" type="item-text-wrap" item="video" href="#/board/video/{{video.uuid}}">

                        <div class="rank">
                            {{video.rank}}
                        </div>

                        <div class="Video">
                            <img ng-src="{{video.thumb}}" lazyvideo>
                        </div>

                        <h2>{{video.title}}</h2>
                        <h3>{{video.gameTag}}</h2>
                            <p>{{video.description}}</p>
                            <span class="badge badge-balanced">{{video.views}}</span>
                            <span class="badge badge-royal">{{video.prize}}</span>
                    </a>

                </ion-scroll>
            </div>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title" id="numberNode">{{board.videos.length}}</div>
    </div>

</ion-view>
