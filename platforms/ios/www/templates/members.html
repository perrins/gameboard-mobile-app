<ion-view title="Members">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button button-clear button-positive" ng-click="findMembers()">Find</button>
	</ion-nav-buttons>

	<ion-content class="had-header">

		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search for members">
		</label>

		<!--div class="item item-divider" ng-show="members">
			Members found
		</div-->

	</ion-content>

	<ion-content class="has-header" style="top:89px;">

		<ion-list class="list">

			<ion-item
					ng-show="members"
					class="item item-thumbnail-left item-icon-right board-item"
					item="member"
					ng-href="#/board/member/{{member.muuid}}"
					can-swipe="true"
					collection-repeat="member in members"
					collection-item-width="'100%'"
					collection-item-height="100">

				<img class="video genre-image-load" ng-src="{{member.avatar}}" lazyload>

				<h1>{{member.gameTag}}</h1>

				<h2>{{member.name}}&nbsp{{member.surname}}</h2>

				<div class="btnFeed">
					<button ng-class="tweet.userLikedTweet ? 'button button-small button-royal' : 'button button-small button-outline button-balanced'"
							ng-click="like({{$index}})">
						{{member.prizes}}
						<i class="ion-ios7-star"></i></a>
					</button>
					<button class="button button-small button-balanced button-outline"
							ng-click="go('/tab/tweet/{{tweet.id}}')">
						{{member.videos}}
						<i class="ion-chatboxes"></i></a>
					</button>
				</div>

				<i class="icon ion-chevron-right icon-accessory"></i>

			</ion-item>
			<ion-infinite-scroll
					class="progress"
					icon="ion-loading-c"
					on-infinite="loadMore()"
					distance="30%">
			</ion-infinite-scroll>
		</ion-list>

	</ion-content>

	<div class="bar bar-footer bar-balanced">
		<div class="title">{{number}}</div>
	</div>

</ion-view>
