<ion-view title="Favourites">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" on-refresh="onRefresh()">

        <ion-refresher></ion-refresher>

        <div class="button-bar">
            <button class="button button-positive button-block">Members</button>
            <button class="button button-balanced button-block">Videos</button>
        </div>

        <div class="list-error card assertive-bg hidden" ng-show="!videos && !members">
            <div class="item item-text-wrap">
                Cannot retrieve the items at this time
            </div>
        </div>

        <div id="fvideos" class="item item-divider" ng-show="videos">
            Videos
            <span class="badge badge-assertive">£12,000</span>
        </div>

        <ion-list id="fvideos" can-delete="true" can-swipe="true" on-delete="onVideoDelete(video)" show-delete="showDelete" delete-icon="ion-minus-circled" option-buttons="itemButtons">

            <ion-item ng-repeat="video in videos | orderBy:'rank'" class="item" type="item-text-wrap" item="video" href="#/board/video/{{video.uuid}}">

                <div class="Video">
                    <img ng-src="{{video.thumb}}" lazyvideo>
                </div>

                <h2>{{video.title}}</h2>
                <h3>{{video.gameTag}}</h2>
                    <p>{{video.description}}</p>
                    <span class="badge badge-balanced">{{video.views}}</span>
                    <span class="badge badge-royal">{{video.rank}}</span>

            </ion-item>

        </ion-list>

        <div id="fmembers" class="item item-divider" ng-show="members">
            Members
            <span class="badge badge-assertive">£2,200</span>
        </div>

        <ion-list id="fmembers" can-delete="true" can-swipe="true" on-delete="onMemberDelete(video)" show-delete="showDelete" delete-icon="ion-minus-circled" option-buttons="itemButtons">

            <ion-item ng-repeat="member in members | orderBy:'rank'" class="item item-thumbnail-left" type="item-text-wrap" item="member" href="#/board/member/{{member.muuid}}">

                <img ng-src="{{member.avatar}}">
                <h2>{{member.gameTag}}</h2>
                <p>{{member.name}}</p>
                <span class="badge badge-assertive">{{member.prizes}}</span>
                <span class="badge badge-calm">{{member.videos}}</span>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
