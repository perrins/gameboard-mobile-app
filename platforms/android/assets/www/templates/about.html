<ion-view title="About">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content class="has-header">

		<ion-list class="list">
			<div class="item item-avatar">
				<img src="img/avatar.png">

				<h2>Game-board</h2>

				<h3>v{{build_version}}</h3>

				<span>{{name}}</span>
			</div>

			<div class="item item-body">
				<p>Video Game listing service to help work out who is the best of the best
				</p>
			</div>

		</ion-list>


		<div class="list">

			<div class="item item-divider">
				Settings
			</div>

			<!-- ngRepeat: item in settingsList -->
			<div class="item item-toggle ng-pristine ng-valid" ng-model="intro" ng-checked="introChange(intro)">
				<div>
                    <span class="ng-binding">
                        Intro
                    </span>
				</div>
				<label class="toggle disable-user-behavior">
					<input type="checkbox" ng-model="intro" ng-value="intro" class="ng-valid ng-dirty" value="on">

					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>
		</div>

		<div class="list">

			<div class="item item-divider">
				Information
			</div>

			<a class="item item-icon-right" nav-clear menu-close href="#/company">
				Company
				<i class="icon ion-chevron-right icon-accessory"></i>

			</a>

			<a class="item  item-icon-right" nav-clear menu-close href="#/terms">
				Terms
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>

			<a class="item item-icon-right" nav-clear menu-close href="#/privacy">
				Privacy
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>

			<a class="item item-icon-right" nav-clear menu-close href="#/contact">
				Contact
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>

		</div>

	</ion-content>

</ion-view>
