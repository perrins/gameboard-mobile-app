<ion-view title="Genres">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="scroll-content ionic-scroll has-header board-background">

        <div id="genres">

            <div class="genreItem ImageButton" ng-repeat="genre in genres" masonary>

                <a href="#/board/games/{{genre.gid}}">

                    <div class="spinner">
                        <img  class="genre-image genre-image-load" alt="{{genre.title}}"  ng-src="{{genre.imageUrl}}" lazyload>
                    </div>    

                    <div class="summary">
                        <div class="title">{{genre.title}}</div>
                        <div class="subtitle">{{genre.subTitle}}</div>
                        <div class="count">{{genre.count}}</div>
                        <div class="enddate">{{genre.endDate}}</div>
                    </div>
                </a>
            </div>

        </div>

    </ion-content>

</ion-view>
