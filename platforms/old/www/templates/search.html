<ion-view title="Search">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="findVideos()">Find</button>
    </ion-nav-buttons>

    <ion-content class="has-header">

        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search videos"></input>
            </label>
            <div class="item item-divider" ng-show="videos">
                Videos found
            </div>

            <ion-scroll zooming="false">

                <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="2%">
                </ion-infinite-scroll>

                <div class="list">

                    <a ng-repeat="video in videos | orderBy:'rank'" class="item item-thumbnail-left" item="member" href="#/board/video/{{video.uuid}}">

                        <div class="Video">
                            <img ng-src="{{video.thumb}}" lazyvideo>
                        </div>

                        <h2>{{video.title}}</h2>
                        <h3>{{video.gameTag}}</h2>
                            <p>{{video.description}}</p>
                            <span class="badge badge-balanced">{{video.views}}</span>
                            <span class="badge badge-royal">{{video.rank}}</span>
                    </a>

                </div>

            </ion-scroll>

        </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
        <div class="title">{{number}}</div>
    </div>

</ion-view>
